<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Generator</title>
    <style>
        body {
            padding: 50px
        }



        form input {
            display: block;
            margin: 10px 0;
            border: 1px solid dodgerblue;
            background-color: white;
            padding: 5px;
            color: black;
            width: 75%;
        }

        .section-1,
        .section-2 {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .div-one {
            width: 50%;
        }

        .div-two {
            width: 50%;

        }

        textarea {
            display: block;
            width: 500px;
            height: 100px;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            padding: 5px 10px;
        }

        .clip-button {
            margin: 5px 0;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip_msg {
            visibility: hidden;
            width: 140px;
            background-color: limegreen;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip_msg {
            visibility: visible;
        }
    </style>
</head>

<body>
    <h1>Generate components</h1>

    <div class="section-1">

        <div class="div-one">
            <h3>General components</h3>
            <form>
                <label for="tag">tag</label>
                <input type="text" id="tag">

                <label for="tag">id</label>
                <input type="text" id="id">

                <label for="tag">class</label>
                <input type="text" id="class">

                <label for="tag">text</label>
                <input type="text" id="text">

            </form>

            <button id="button">get markup</button>

        </div>

        <div class="div-two">
            <h3>Code</h3>
            <textarea id="output"></textarea>
            <div class="tooltip">
                <button class="clip-button" id="clip-1">copy code</button>
                <span class="tooltip_msg" id="tooltip_1">Copy</span>
            </div>
        </div>

    </div>


    <div class="section-2">

        <div class="div-one">
            <h3>input components</h3>
            <form>
                <label for="label">label</label>
                <input type="text" id="label">

                <label for="type">input type</label>
                <input type="text" id="input_type">

                <label for="tag">id</label>
                <input type="text" id="input_id">

                <label for="tag">class</label>
                <input type="text" id="input_class">

            </form>

            <button id="button-2">get markup</button>
        </div>

        <div class="div-two">
            <h3>Code</h3>
            <textarea id="output-2"></textarea>

            <div class="tooltip">
                <button class="clip-button" id="clip-2">copy code</button>
                <span class="tooltip_msg" id="tooltip_2">Copy</span>
            </div>
        </div>

    </div>

    <script src="js/code_generator.js"></script>
    <script src="test/test.js"></script>
</body>

</html>
